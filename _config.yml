# Site
name: "shrimps.dev"
title: "shrimps.dev"
description: "daily shrimps for coders, programmers, and developers."
logo: '/assets/images/logo.png'
favicon: '/assets/images/logo.png'
google_analytics: 'UA-46278016-1'
# disqus: 'shrimps.dev'
# mailchimp-list: 
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  rashid:
    name: Rashid Iqbal
    display_name: Rashid Iqbal
    email: circled@zohomail.com
    # avatar: https://cdn.buymeacoffee.com/uploads/profile_pictures/2022/03/AYJEYbra0FzSvNEo.jpg@300w_0e.webp
    github: https://github.com/workspaceking
    # twitter: #
    description: "Author of shrimps.dev"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
